{% extends 'base/base.html' %}

{% block content %}

    <section id="welcome-world">
        {% for game in games %}
            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img src="{{ game.image_url }}"
                         alt="image-of-{{ game.title|lower }}">
                </div>

                <h3>{{ game.title }}</h3>

                <h1>{{ game.category }}</h1>
                <div class="data-buttons">

                    <a href="{% url 'details game' id=game.pk %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% empty %}
            <p class="no-articles">No games yet</p>
        {% endfor %}
    </section>

{% endblock content %}
