{% extends 'base/base.html' %}

{% block context %}
    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
    <section id="welcome-world">
        {% for game in games %}
            <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image_url }}"
                     alt="photo-of-{{ game.title }}">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'details game' game_id=game.pk %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
    </section>
    {% endif %}
{% endblock context %}
