{% extends 'base/base.html' %}

{% block context %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete game' game_id=game_id %}">
            <div class="container">

                <h1>Delete Game</h1>

                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>
{% endblock context %}
