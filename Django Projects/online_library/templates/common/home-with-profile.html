{% extends 'base/base.html' %}

{% block context %}
        <!-- Dashboard Page-->
        <section id="dashboard-page" class="dashboard">
            <h1>Dashboard</h1>
             <!-- Display paragraph: If the user doesn't have any books  -->
            {% if not books %}
                <p class="no-books">No books in database!</p>
            {% else %}
                <ul class="my-books-list">
                    {% for book in books %}
                        <li class="myBooks">
                            <h3>{{ book.title }}</h3>
                            <p>Type: {{ book.book_type }}</p>
                            <p class="img"><img src="{{ book.image }}" alt=""></p>
                            <a class="button" href="{% url 'details book' book_id=book.pk %}">Details</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </section>
{% endblock context %}
