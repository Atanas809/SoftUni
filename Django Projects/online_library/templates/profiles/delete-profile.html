{% extends 'base/base.html' %}

{% block context %}

        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="edit">
            <form id="edit-form" action="{% url 'delete profile' %}" method="post">
                <fieldset>
                    <legend>Delete Profile</legend>
                    {{ form }}
                    {% csrf_token %}
                    <input class="button submit" type="submit" value="Delete">
                </fieldset>
            </form>
        </section>
{% endblock context %}
