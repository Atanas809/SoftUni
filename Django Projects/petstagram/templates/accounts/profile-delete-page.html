{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    {% block login_navigation %}
    {% endblock login_navigation %}

    {% block register_navigation %}
    {% endblock register_navigation %}

    <main>

        <!-- Start Delete Profile Section -->
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete your profile?
            </h1>
            <div class="sure-buttons">
                <form method="post" action="{% url 'delete user' pk=object.pk %}">
                    {% csrf_token %}
                    <button>Yes</button>
                </form>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </div>
            <img src="{% static 'images/are_you_sure_cat.gif' %}" alt="are you sure cat git">
        </div>
        <!-- End Delete Profile Section -->

    </main>
{% endblock content %}
