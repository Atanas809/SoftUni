{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Starts Head Section -->
<head>
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>
<!-- End Head Section -->

<!-- Starts Body Section -->
<body>

<!-- Starts Header Section with Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'home page' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="img1">
                </a>
                <!-- Link to Home Page -->
                <a class="home" href="{% url 'home page' %}">
                    <i>Petstagram</i>
                </a>
            </div>
            <div class="nav-links">
                <ul class="nav-group">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">

                            <a href="{% url 'add pet' %}">
                                <i>Add Pet</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to Add Photo Page -->
                            <a href="{% url 'add photo' %}">
                                <i>Add Photo</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- Link to Profile Page -->
                            <a href="{% url 'details user' pk=request.user.pk %}">
                                <i>Profile</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- Link to Login Page -->
                            <a href="{% url 'logout user' %}">
                                <i>Logout</i>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <!-- Link to Login Page -->
                            <a href="{% url 'login user' %}">
                                <i>Login</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to Register Page -->
                            <a href="{% url 'register user' %}">
                                <i>Register</i>
                            </a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Header Section with Navigation Bar -->

<!-- Starts Main Section -->
{% block content %}
{% endblock content %}
<!-- End Main Section -->

{% include 'partials/footer.html' %}

</body>
</html>
