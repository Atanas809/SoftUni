{% extends 'base/base.html' %}

{% block content %}

    <section id="register-page" class="content auth">
        <form id="register" action="{% url 'edit user' %}" method="post">
            <div class="container">
                <h1>Edit Profile</h1>

                {{ edit_form }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock content %}
