{% extends 'base/base.html' %}

{% block content %}

<main>
    <div class="edit-delete edit-photo">
        <h2>Add Photo</h2>
        <form method="post" action="{% url 'create photo' %}" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="add-btn" type="submit">Add Photo</button>
        </form>
    </div>
</main>

{% endblock content %}
