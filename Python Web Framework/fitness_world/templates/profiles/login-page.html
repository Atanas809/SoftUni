{% extends 'base/base.html' %}

{% block content %}
<main>

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>FitnessWorld</h1>

            <form method="post" action="{% url 'sign in' %}">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Log in</button>
            </form>

        </div>
        <div class="second-option">

            <p>Don't have account? <a href="{% url 'sign up' %}">Register</a></p>
        </div>
    </div>

</main>

{% endblock content %}
