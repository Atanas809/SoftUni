{% extends 'base/base.html' %}

{% block content %}

<main>

    <div class="edit-delete edit-photo">
        <h2>Edit Workout</h2>
        <form method="post" action="{% url 'edit workout' username=request.user.username slug=object.slug %}">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="edit-btn" type="submit">Edit</button>
        </form>

    </div>

</main>

{% endblock content %}
