<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModelForm Page</title>
</head>
<body>
    <h1>
        {% if course_name %}
            Welcome to {{ course_name }} course!
        {% else %}
            Please, register!
        {% endif %}
    </h1>


    <form method="post" action="{% url 'model form' %}">
        {% csrf_token %}
        {{ model_form.as_div }}
        <button>Send</button>
    </form>
</body>
</html>
