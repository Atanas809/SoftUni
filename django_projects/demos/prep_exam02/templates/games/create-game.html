{% extends 'base/base.html' %}

{% block content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" action="{% url 'add game' %}" method="post">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                {{ create_form }}
                {% csrf_token %}
                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>

{% endblock content %}
